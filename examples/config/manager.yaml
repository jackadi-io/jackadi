# Jackadi Manager Configuration
# This file shows all available configuration options for the manager

# Manager identification
manager-id: "my-manager-01"

# Network settings
address: "0.0.0.0"
port: "40080"
plugin-server-port: "40081"

# Directory settings
config-dir: "/etc/jackadi"
plugin-dir: "/opt/jackadi/plugins"

# Agent management
auto-accept-agent: false  # Set to true to automatically accept new agents

# Security settings (mTLS for agent connections)
mtls:
  enabled: true
  key: "/etc/jackadi/certs/manager.key"
  cert: "/etc/jackadi/certs/manager.crt"
  agent-ca-cert: "/etc/jackadi/certs/ca.crt"

# HTTP REST API configuration
api:
  enabled: true
  address: "0.0.0.0"
  port: "8080"
  tls:
    enabled: false
    cert: ""
    key: ""

